[package]
name = "pact_mock_server_cli"
version = "1.0.2"
authors = ["Ronald Holshausen <ronald.holshausen@gmail.com>"]
edition = "2021"
description = "Standalone pact mock server for consumer pact tests"
homepage = "https://www.pact.io"
repository = "https://github.com/pact-foundation/pact-reference/blob/master/rust/pact_mock_server_cli"
readme = "README.md"
keywords = ["testing", "pact", "cdc", "mockserver"]
license = "MIT"
exclude = [
    "*.iml"
]

[dependencies]
anyhow = "1.0.71"
clap = { version = "3.2.23", features = ["cargo"] }
futures = "0.3.28"
http = "0.2.9"
hyper = "0.14.26"
maplit = "1.0.2"
itertools = "0.10.5"
log = "0.4.18"
lazy_static = "1.4.0"
pact_models = "~1.1.4"
pact_matching = { version = "~1.1.0", path = "../pact_matching" }
pact_mock_server = { version = "~1.1.0", path = "../pact_mock_server" }
rand = "0.8.5"
regex = "1.8.4"
reqwest = { version = "0.11.18", default-features = false, features = ["rustls-tls-native-roots", "blocking", "json"] }
serde_json = "1.0.96"
tokio = { version = "1.28.2", features = ["full"] }
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-core = "0.1.30"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "local-time", "tracing-log"] }
url = "2.4.0"
uuid = { version = "1.3.3", features = ["v4"] }
webmachine-rust = "0.2.2"

[dev-dependencies]
quickcheck = "1"
expectest = "0.12.0"
trycmd = "0.14.13"
test-log = "0.2.11"
env_logger = "0.10.0"
