[package]
name = "pact_models"
version = "1.1.3"
authors = ["Ronald Holshausen <ronald.holshausen@gmail.com>"]
edition = "2021"
description = "Pact-Rust support library that provides the core models for dealing with Pact files"
homepage = "https://www.pact.io"
repository = "https://github.com/pact-foundation/pact-reference/blob/master/rust/pact_models"
readme = "README.md"
keywords = ["testing", "pact", "cdc"]
license = "MIT"
exclude = [
    "*.iml"
]
build = "build.rs"

[dependencies]
ariadne = "0.1.5"
anyhow = "1.0.66"
base64 = "0.13.1"
bytes = { version = "1", features = ["serde"] }
chrono = { version = "0.4.22", features = ["std", "clock"], default-features = false }
chrono-tz = "0.8.0"
gregorian = "0.2.4"
hashers = "1.0.1"
hex = "0.4.3"
indextree = "4.6.0"
itertools = "0.10.5"
lazy_static = "1.4.0"
lenient_semver = "0.4.2"
logos = "0.12.1"
logos-iter = "0.1.3"
maplit = "1.0.2"
mime = "0.3.16"
nom = "7.1.1"
rand = "0.8.5"
rand_regex = "0.15.1"
regex = "1.6.0"
regex-syntax = "0.6.27"
semver = "1.0.14"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
sxd-document = "0.3.2"
tracing = "0.1.37" # This needs to be the same version across all the libs (i.e. Pact FFI and plugin driver)

[target.'cfg(not(target_family = "wasm"))'.dependencies]
fs2 = "0.4.3"
onig = { version = "6.4.0", default-features = false }
reqwest = { version = "0.11.12", default-features = false, features = ["rustls-tls-native-roots", "blocking", "json"] }
uuid = { version = "1.2.1", features = ["v4"] }

[target.'cfg(target_family = "wasm")'.dependencies]
uuid = { version = "1.2.1", features = ["v4"] }

[dev-dependencies]
expectest = "0.12.0"
env_logger = "0.10.0"
hamcrest2 = "0.3.0"
pretty_assertions = "1.3.0"
rstest = "0.16.0"
speculate = "0.1.2"
test-log = { version = "0.2.11", features = ["trace"] }
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "tracing-log", "fmt"] }
trim-margin = "0.1.0"

[build-dependencies]
parse-zoneinfo = "0.3.0"
maplit = "1.0.2"
