    steps:
      - uses: actions/checkout@v3
      - run: rustc --version || true
        shell: bash
      - uses: dtolnay/rust-toolchain@stable
        if: matrix.target != 'aarch64-unknown-freebsd' || matrix.target != 'armv7-unknown-freebsd' 
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      - name: get musl-tools
        # if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt install musl-tools
        working-directory: rust/pact_ffi
        shell: bash
      - name: Build pact_ffi with cargo for ${{ matrix.target }}
        run: cargo build --target ${{ matrix.target }} --release
        working-directory: rust/pact_ffi
        shell: bash


  build_cross:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ ubuntu-latest ]
        rust: [ stable ]
        target: # https://github.com/cross-rs/cross/blob/main/targets.toml
            - x86_64-apple-darwin
            - x86_64-unknown-linux-gnu
            - x86_64-unknown-linux-musl
            - x86_64-pc-windows-msvc
            - x86_64-unknown-linux-gnu
            - aarch64-unknown-linux-gnu
            - arm-unknown-linux-gnueabi
            - arm-unknown-linux-gnueabihf
            - armv7-unknown-linux-gnueabi
            - armv7-unknown-linux-gnueabihf
            - thumbv7neon-unknown-linux-gnueabihf
