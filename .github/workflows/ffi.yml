            # - mips-unknown-linux-musl
            # - mipsel-unknown-linux-musl
            - aarch64-linux-android
            - arm-linux-androideabi
            - armv7-linux-androideabi
            - thumbv7neon-linux-androideabi
            - i686-linux-android
            - x86_64-linux-android
            - x86_64-pc-windows-gnu
            - i686-pc-windows-gnu
            - asmjs-unknown-emscripten
            # - wasm32-unknown-emscripten
            - x86_64-unknown-dragonfly
            # - i686-unknown-freebsd
            - x86_64-unknown-freebsd
            - x86_64-unknown-netbsd
            # - sparcv9-sun-solaris
            - x86_64-sun-solaris
            - x86_64-unknown-illumos
            # - thumbv6m-none-eabi
            # - thumbv7em-none-eabi
            # - thumbv7em-none-eabihf
            # - thumbv7m-none-eabi
            - thumbv8m.base-none-eabi
            - thumbv8m.main-none-eabi
            - thumbv8m.main-none-eabihf
            - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v3
      - run: rustc --version || true
        shell: bash
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: install cross for ${{ matrix.target }}
        run: cargo install cross
        working-directory: rust/pact_ffi
        shell: bash
      - name: Build pact_ffi with cross for ${{ matrix.target }}
        run: cross build --target ${{ matrix.target }} --release
        working-directory: rust/pact_ffi
        shell: bash

  build_mac:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ macos-latest ]
        rust: [ stable ]
        target: 
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v3
      - run: rustc --version || true
        shell: bash
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      - name: Build pact_ffi
        run: cargo build --target ${{ matrix.target }} --release
        working-directory: rust/pact_ffi
        shell: bash

  build_windows:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ windows-latest ]
        rust: [ stable ]
        target: 
          - x86_64-pc-windows-msvc
          - aarch64-pc-windows-msvc
          - i686-pc-windows-msvc
    steps:
      - uses: actions/checkout@v3
      - run: rustc --version || true
        shell: bash
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      - name: Build pact_ffi
        if: matrix.target == 'aarch64-pc-windows-msvc'
        run: |
            echo ring = { git = \"https://github.com/awakecoding/ring\", branch = \"0.16.20_alpha\" } >> cargo.toml
            cargo update 
        working-directory: rust
        shell: bash
      - name: Build pact_ffi
        run: cargo build --target ${{ matrix.target }} --release
        working-directory: rust/pact_ffi
        shell: bash